# Make the dongle the split central.
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Allow it to connect to two peripherals (left and right halves).
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Allow enough simultaneous connections for both halves plus one host.
CONFIG_BT_MAX_CONN=3

# Optional: increase the number of remembered pairings.
CONFIG_BT_MAX_PAIRED=4

# Optional: enable verbose logging for debugging.
#CONFIG_ZMK_LOG_LEVEL_DBG=y
